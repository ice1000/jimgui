# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      PATH: "~/.yarn/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

    steps:
      - checkout

      - run:
          name: Install clang, make, cmake, glfw3, pkg-config
          command: |
            sudo apt-get update
            sudo apt-get install -y clang make cmake libglfw3-dev pkg-config

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle.kts" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: bash gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-

      - run:
          name: Build all projects
          command: bash gradlew assemble

      - store_artifacts:
          path: core/build/libs

      - store_artifacts:
          path: kotlin-dsl/build/libs

      - run:
          name: Run tests
          command: bash gradlew test

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - store_test_results:
          path: ~/junit

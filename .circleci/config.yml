# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      PATH: ~/cmake-3.6.2-Linux-x86_64/bin:~/.yarn/bin:$PATH

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle.kts" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle.kts" }}

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "jni/CMakeLists.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cd ~
      - run: wget https://cmake.org/files/v3.6/cmake-3.6.2-Linux-x86_64.tar.gz --directory-prefix
      - run: tar -xvf cmake-3.6.2-Linux-x86_64.tar.gz
      - run: cd ~/repo

      - save_cache:
          paths:
            - ~/cmake-3.6.2-Linux-x86_64
          key: v1-dependencies-{{ checksum "jni/CMakeLists.txt" }}

      - run: mkdir -p jni/cmake-build-debug
      - run: mkdir -p res/native
      - run: cd jni/cmake-build-debug
      - run: cmake ..
      - run: make
      - run: cp *.so ../../res/native
      - run: cd ../..

      - run: gradle jar

      - store_artifacts:
          path: build/libs

      - run: gradle test

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
